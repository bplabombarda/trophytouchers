<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Trophy Touchers</title>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Trophy Touchers</h1>

    <h3>By Result</h3>

  	<section class="result">
      <ul id="result-data">
        <li class="data-header">
          <div>year</div><div>winner</div><div>loser</div>
        </li> 
      </ul> 
      <div class="legend">
        <div class="legend-icon legend-touch"></div>
        Touched conference tropy.
      </div>
      <div class="legend">
        <div class="legend-icon legend-notouch"></div>
        Did not touch conference trophy.
      </div>
    </section>

    <h3>By Conference</h3>

    <section class="conference">
      <ul id="conference-data">
        <li class="data-header">
          <div>year</div><div>east</div><div>west</div>
        </li> 
      </ul> 
      <div class="legend">
        <div class="legend-icon legend-touch"></div>
        Touched conference tropy.
      </div>
      <div class="legend">
        <div class="legend-icon legend-notouch"></div>
        Did not touch conference trophy.
      </div>
    </section>

  	<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
  	<script src="scripts.js"></script>
  </body>
</html>
